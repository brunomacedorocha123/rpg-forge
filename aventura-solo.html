            }

                padding: 20px;
            }

                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

                    statusText = 'Em Andamento';
                } else if (aventura.status === 'concluida') {
                    statusClass = 'status-concluida';
                    statusText = 'Conclu√≠da';
                }
                
                // Cor da dificuldade
                let dificuldadeCor = '#4CAF50';
                if (aventura.dificuldade === 'M√©dio') dificuldadeCor = '#ffaa00';
                else if (aventura.dificuldade === 'Dif√≠cil') dificuldadeCor = '#ff6b6b';
                else if (aventura.dificuldade === 'Muito Dif√≠cil') dificuldadeCor = '#ff0000';
                
                return `
                    <div class="aventura-card" data-id="${aventura.id}">
                        <div class="aventura-icon">
                            <i class="fas ${aventura.icon}"></i>
                        </div>
                        <div class="aventura-nome">${aventura.nome}</div>
                        <div class="aventura-descricao">${aventura.descricao}</div>
                        
                        <div class="aventura-meta">
                            <span class="meta-item">
                                <i class="fas fa-level-up-alt"></i> Nv ${aventura.nivel_min}-${aventura.nivel_max}
                            </span>
                            <span class="meta-item" style="border-left-color: ${dificuldadeCor};">
                                <i class="fas fa-skull"></i> ${aventura.dificuldade}
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-clock"></i> ${aventura.duracao}
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-book"></i> ${aventura.capitulos} cap√≠tulos
                            </span>
                        </div>
                        
                        <div class="aventura-footer">
                            <div class="aventura-status ${statusClass}">${statusText}</div>
                            <button class="btn-aventura btn-escolher-aventura" data-id="${aventura.id}">
                                <i class="fas fa-play"></i> Escolher Aventura
                            </button>
                        </div>
                        
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,215,0,0.2); display: flex; justify-content: space-between; color: rgba(255,255,255,0.6); font-size: 0.85rem;">
                            <span><i class="fas fa-star"></i> ${aventura.recompensa_xp} XP</span>
                            <span><i class="fas fa-coins"></i> ${aventura.recompensa_ouro} ouro</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Adicionar evento de clique nos bot√µes
            document.querySelectorAll('.btn-escolher-aventura').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const aventuraId = btn.dataset.id;
                    abrirModalPersonagem(aventuraId);
                });
            });
        }

        // Fun√ß√£o para carregar personagens do Firebase
        async function carregarPersonagens() {
            if (!currentUser) return [];
            
            try {
                const q = query(
                    collection(db, "personagens"),
                    where("userId", "==", currentUser.uid),
                    orderBy("updatedAt", "desc")
                );
                
                const querySnapshot = await getDocs(q);
                const lista = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    lista.push({
                        id: doc.id,
                        nome: data.nome || 'Sem nome',
                        classe: data.classe || 'guerreiro',
                        nivel: data.nivel || 1,
                        vidaMax: data.statusCombate?.vidaMax || 48,
                        manaMax: data.statusCombate?.manaMax || 13,
                        fotoURL: data.fotoURL || null
                    });
                });
                return lista;
            } catch (error) {
                console.error('Erro ao carregar personagens:', error);
                return [];
            }
        }

        // Fun√ß√£o para abrir modal de escolha de personagem
        async function abrirModalPersonagem(aventuraId) {
            showLoading();
            aventuraSelecionada = aventuraId;
            personagens = await carregarPersonagens();
            
            if (personagens.length === 0) {
                if (confirm('Voc√™ n√£o tem personagens. Deseja criar um agora?')) {
                    window.location.href = 'criar-personagem.html';
                }
                hideLoading();
                return;
            }
            
            // Renderizar lista de personagens
            personagemLista.innerHTML = personagens.map(p => {
                const classeIcon = getClasseIcon(p.classe);
                const classeNome = getClasseNome(p.classe);
                
                return `
                    <div class="personagem-option" data-id="${p.id}">
                        <div class="personagem-avatar">
                            ${p.fotoURL ? 
                                `<img src="${p.fotoURL}" style="width:100%;height:100%;object-fit:cover;">` : 
                                `<i class="fas ${classeIcon}"></i>`
                            }
                        </div>
                        <div class="personagem-info">
                            <div class="personagem-nome">${p.nome}</div>
                            <div class="personagem-detalhes">
                                <span><i class="fas ${classeIcon}"></i> ${classeNome}</span>
                                <span><i class="fas fa-heart"></i> ${p.vidaMax} PV</span>
                                <span><i class="fas fa-magic"></i> ${p.manaMax} PM</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Adicionar eventos de sele√ß√£o
            document.querySelectorAll('.personagem-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    document.querySelectorAll('.personagem-option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    personagemSelecionado = opt.dataset.id;
                    confirmarEscolha.disabled = false;
                });
            });
            
            modalEscolherPersonagem.classList.add('active');
            hideLoading();
        }

        // Fun√ß√£o para iniciar aventura
        function iniciarAventura() {
            if (!aventuraSelecionada || !personagemSelecionado) return;
            
            // Redireciona para a sala de aventura (que vamos criar depois)
            window.location.href = `sala-aventura.html?aventura=${aventuraSelecionada}&personagem=${personagemSelecionado}`;
            
            modalEscolherPersonagem.classList.remove('active');
            personagemSelecionado = null;
            confirmarEscolha.disabled = true;
        }

        // Carregar dados do usu√°rio
        async function carregarDadosUsuario(user) {
            if (!user) return;
            
            try {
                currentUser = user;
                
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    userData = docSnap.data();
                    displayIdPc.textContent = userData.id_pc || '--------';
                    displayNickname.textContent = userData.nickname || 'Aventureiro';
                }
                
                // SEMPRE renderiza as aventuras fixas, n√£o tenta carregar do Firebase
                renderizarAventuras();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Mesmo com erro, mostra as aventuras fixas
                renderizarAventuras();
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await carregarDadosUsuario(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        // Event Listeners
        btnSair.addEventListener('click', async () => {
            try {
                showLoading();
                await signOut(auth);
                sessionStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erro ao sair:', error);
                hideLoading();
            }
        });

        btnCriarAventura.addEventListener('click', () => {
            alert('As aventuras s√£o fixas do sistema. Escolha uma das dispon√≠veis!');
        });

        cancelarEscolha.addEventListener('click', () => {
            modalEscolherPersonagem.classList.remove('active');
            personagemSelecionado = null;
            aventuraSelecionada = null;
            confirmarEscolha.disabled = true;
        });

        confirmarEscolha.addEventListener('click', iniciarAventura);
    </script>
</body>
</html>
