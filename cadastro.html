<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGForge - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --secondary-color: #d32f2f;
            --secondary-light: #ff6659;
            --secondary-dark: #9a0007;
            --light-color: #f5f5f5;
            --dark-color: #212121;
            --gray-color: #757575;
            --success-color: #4caf50;
            --error-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('medieval.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }
        
        .logo img {
            height: 50px;
            width: auto;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--light-color);
        }
        
        .logo-text span {
            color: var(--secondary-color);
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--light-color);
        }
        
        .header p {
            color: #ccc;
            font-size: 1rem;
        }
        
        .card {
            background-color: rgba(33, 33, 33, 0.9);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-color);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-light);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .password-requirements {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }
        
        .password-requirements p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
        }
        
        .requirement i {
            margin-right: 8px;
            font-size: 0.8rem;
        }
        
        .requirement.valid {
            color: var(--success-color);
        }
        
        .requirement.invalid {
            color: #ff9999;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--light-color);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .links a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #a5d6a7;
        }
        
        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error-color);
            color: #ffabab;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo-rpgforge.png" alt="RPGForge Logo" onerror="this.style.display='none'">
                <div class="logo-text">RPG<span>Forge</span></div>
            </div>
            <h1>Crie sua conta no RPGForge</h1>
            <p>Junte-se à nossa comunidade de jogadores e mestres</p>
        </div>
        
        <div class="card">
            <div id="alertMessage" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="nickname">Nickname (Apelido no jogo)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nickname" placeholder="Escolha seu nickname" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Crie uma senha forte" required>
                    </div>
                    
                    <div class="password-requirements">
                        <p>A senha deve conter:</p>
                        <div class="requirement invalid" id="req-length">
                            <i class="fas fa-circle"></i> Pelo menos 8 caracteres
                        </div>
                        <div class="requirement invalid" id="req-upper">
                            <i class="fas fa-circle"></i> Letra maiúscula
                        </div>
                        <div class="requirement invalid" id="req-lower">
                            <i class="fas fa-circle"></i> Letra minúscula
                        </div>
                        <div class="requirement invalid" id="req-number">
                            <i class="fas fa-circle"></i> Pelo menos um número
                        </div>
                        <div class="requirement invalid" id="req-special">
                            <i class="fas fa-circle"></i> Caractere especial (!@#$%^&*)
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirme a Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                    </div>
                    <div id="passwordMatch" style="margin-top: 5px; font-size: 0.9rem; display: none;">
                        <i class="fas fa-check" style="color: #4caf50;"></i> <span>Senhas coincidem</span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </form>
            
            <button class="btn btn-secondary" onclick="window.location.href='login.html'">
                <i class="fas fa-sign-in-alt"></i> Já tenho uma conta
            </button>
            
            <div class="links">
                <p><a href="index.html"><i class="fas fa-home"></i> Voltar para a página inicial</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA_R_I-M91yKseqA44Xv1HY584q1CuRXiA",
            authDomain: "rpg-forge-c84ce.firebaseapp.com",
            projectId: "rpg-forge-c84ce",
            storageBucket: "rpg-forge-c84ce.firebasestorage.app",
            messagingSenderId: "458804540550",
            appId: "1:458804540550:web:2091ebeb64960d3bdccd07"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Função para gerar ID único
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Função para validar senha
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return {
                isValid: password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar,
                errors: {
                    length: password.length >= minLength,
                    upperCase: hasUpperCase,
                    lowerCase: hasLowerCase,
                    numbers: hasNumbers,
                    specialChar: hasSpecialChar
                }
            };
        }

        // Atualizar requisitos de senha em tempo real
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const validation = validatePassword(password);
            
            // Atualizar visual dos requisitos
            document.getElementById('req-length').className = validation.errors.length ? 'requirement valid' : 'requirement invalid';
            document.getElementById('req-upper').className = validation.errors.upperCase ? 'requirement valid' : 'requirement invalid';
            document.getElementById('req-lower').className = validation.errors.lowerCase ? 'requirement valid' : 'requirement invalid';
            document.getElementById('req-number').className = validation.errors.numbers ? 'requirement valid' : 'requirement invalid';
            document.getElementById('req-special').className = validation.errors.specialChar ? 'requirement valid' : 'requirement invalid';
            
            // Atualizar ícones
            document.querySelectorAll('.requirement.valid i').forEach(icon => {
                icon.className = 'fas fa-check-circle';
            });
            document.querySelectorAll('.requirement.invalid i').forEach(icon => {
                icon.className = 'fas fa-circle';
            });
        });

        // Verificar se as senhas coincidem
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchDiv.innerHTML = '<i class="fas fa-check" style="color: #4caf50;"></i> <span>Senhas coincidem</span>';
                    matchDiv.style.display = 'block';
                } else {
                    matchDiv.innerHTML = '<i class="fas fa-times" style="color: #f44336;"></i> <span>Senhas não coincidem</span>';
                    matchDiv.style.display = 'block';
                }
            } else {
                matchDiv.style.display = 'none';
            }
        });

        // Formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar senha
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.isValid) {
                showAlert('A senha deve atender a todos os requisitos acima.', 'error');
                return;
            }
            
            // Verificar se as senhas coincidem
            if (password !== confirmPassword) {
                showAlert('As senhas não coincidem.', 'error');
                return;
            }
            
            // Verificar nickname
            if (!nickname || nickname.length < 3) {
                showAlert('O nickname deve ter pelo menos 3 caracteres.', 'error');
                return;
            }
            
            try {
                // Desabilitar botão durante o cadastro
                const registerBtn = document.getElementById('registerBtn');
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
                
                // Criar usuário no Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Usuário criado no Auth:', user.uid);
                
                // Gerar ID único
                const userId = generateUserId();
                
                // Criar documento do usuário no Firestore
                await setDoc(doc(db, "users", user.uid), {
                    userId: userId,
                    email: email,
                    nickname: nickname,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    userType: 'player',
                    guilds: [],
                    campaigns: [],
                    characters: [],
                    notifications: []
                });
                
                console.log('Dados salvos no Firestore');
                
                // MOSTRAR MENSAGEM DE SUCESSO E REDEFINIR BOTÃO
                showAlert('✅ Conta criada com sucesso! Redirecionando para a home...', 'success');
                
                // Resetar o botão para estado normal
                registerBtn.innerHTML = '<i class="fas fa-check"></i> Cadastro realizado!';
                
                // Redirecionar para home após 2 segundos
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                // Mensagens de erro personalizadas
                let errorMessage = 'Erro ao criar conta. ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Este e-mail já está em uso.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inválido.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Senha muito fraca. Use pelo menos 6 caracteres.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage += 'Operação não permitida. Verifique as configurações do Firebase.';
                        break;
                    case 'permission-denied':
                        errorMessage += 'Permissão negada. Verifique as regras do Firestore.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'error');
                
                // Reabilitar botão
                const registerBtn = document.getElementById('registerBtn');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            }
        });

        // Função para exibir alertas
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // Esconder alerta após 5 segundos
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
