<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Guildas - RPGForce</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a3a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .magic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .magic-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite;
        }

        .magic-bg::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 60%, rgba(198, 40, 40, 0.1) 0%, transparent 50%);
            animation: pulse 12s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 2.5rem;
            width: auto;
        }

        .logo-area h2 {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .user-id {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .user-id i {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .user-id .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .user-id .value {
            color: #ffd700;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .user-nick {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 215, 0, 0.1);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .user-nick i {
            color: #ffd700;
        }

        .user-nick span {
            color: #fff;
            font-weight: 600;
        }

        .btn-sair {
            background: transparent;
            border: 2px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-sair:hover {
            background: #ff6b6b;
            color: #0a0a1a;
            border-color: #ff6b6b;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #ffd700;
        }

        .breadcrumb i {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .breadcrumb .current {
            color: #ffd700;
            font-weight: 500;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .guildas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .guilda-card {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .guilda-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }

        .guilda-card.lider {
            border-left: 5px solid #ffd700;
        }

        .guilda-banner {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #ffd700, #ff6b6b);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0a0a1a;
            position: relative;
            overflow: hidden;
        }

        .guilda-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .guilda-info {
            margin-bottom: 15px;
        }

        .guilda-nome {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .guilda-nome h3 {
            font-size: 1.3rem;
            color: #fff;
        }

        .guilda-tipo {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .guilda-tipo.publica {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .guilda-tipo.privada {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .guilda-descricao {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .guilda-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .stat i {
            color: #ffd700;
        }

        .guilda-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .guilda-cargo {
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .guilda-cargo.lider {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            color: #0a0a1a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 30px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.95);
            z-index: 4000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #ffd700;
            font-size: 1.2rem;
            font-family: 'MedievalSharp', cursive;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700, #ff6b6b);
            color: #0a0a1a;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 5000;
            animation: slideIn 0.5s ease;
            font-weight: 600;
        }

        .toast-notification.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }

            .user-info {
                justify-content: space-between;
            }

            .guildas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="magic-bg"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando guildas...</div>
    </div>

    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Operação realizada com sucesso!</span>
    </div>

    <div class="container">
        <nav class="navbar">
            <div class="logo-area">
                <img src="logo-rpgforce.png" alt="RPGForce" class="logo" onerror="this.src='https://via.placeholder.com/40x40?text=RPG'">
                <h2>RPGForce - Minhas Guildas</h2>
            </div>

            <div class="user-info">
                <div class="user-id">
                    <i class="fas fa-id-card"></i>
                    <span class="label">ID PC:</span>
                    <span class="value" id="displayIdPc">--------</span>
                </div>
                
                <div class="user-nick">
                    <i class="fas fa-user"></i>
                    <span id="displayNickname">Carregando...</span>
                </div>
                
                <button class="btn-sair" id="btnSair">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </nav>

        <div class="breadcrumb">
            <a href="dashboard-pc.html"><i class="fas fa-home"></i> Dashboard</a>
            <i class="fas fa-chevron-right"></i>
            <span class="current">Minhas Guildas</span>
        </div>

        <div class="page-header">
            <h1>
                <i class="fas fa-users"></i> 
                Guildas que participo
            </h1>
        </div>

        <div class="guildas-grid" id="guildasGrid">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-users-slash"></i>
                <h3>Você ainda não participa de nenhuma guilda</h3>
                <p>Aceite convites para entrar em guildas e fazer parte de um grupo!</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc,
            getDoc,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrx4JSmFay24k95pu1ICjFfVki8gs_uHw",
            authDomain: "rpgforce-e3227.firebaseapp.com",
            projectId: "rpgforce-e3227",
            storageBucket: "rpgforce-e3227.firebasestorage.app",
            messagingSenderId: "984517342332",
            appId: "1:984517342332:web:87d33aa4c84ff2a07685f9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const displayIdPc = document.getElementById('displayIdPc');
        const displayNickname = document.getElementById('displayNickname');
        const btnSair = document.getElementById('btnSair');
        const guildasGrid = document.getElementById('guildasGrid');
        const emptyState = document.getElementById('emptyState');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toastNotification = document.getElementById('toastNotification');
        const toastMessage = document.getElementById('toastMessage');

        let currentUser = null;
        let userData = null;
        let guildas = [];

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toastNotification.style.background = isError 
                ? 'linear-gradient(135deg, #ff6b6b, #ff4444)' 
                : 'linear-gradient(135deg, #ffd700, #ff6b6b)';
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 3000);
        }

        async function carregarDadosUsuario(user) {
            if (!user) return;
            
            currentUser = user;
            
            try {
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    userData = docSnap.data();
                    
                    displayIdPc.textContent = userData.id_pc || '--------';
                    displayNickname.textContent = userData.nickname || 'Jogador';
                    
                    await carregarGuildas();
                }
            } catch (error) {
                showToast('Erro ao carregar dados', true);
            }
        }

        async function carregarGuildas() {
            if (!currentUser) return;
            
            showLoading();
            
            try {
                const q = query(
                    collection(db, "guildas"),
                    where("membros", "array-contains", currentUser.uid)
                );
                
                const querySnapshot = await getDocs(q);
                guildas = [];
                
                querySnapshot.forEach((doc) => {
                    guildas.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderizarGuildas();
            } catch (error) {
                showToast('Erro ao carregar guildas', true);
            } finally {
                hideLoading();
            }
        }

        function renderizarGuildas() {
            if (guildas.length === 0) {
                emptyState.style.display = 'block';
                guildasGrid.innerHTML = '';
                guildasGrid.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            let html = '';
            guildas.forEach(g => {
                const isLider = g.lider_uid === currentUser?.uid;
                const cargoClass = isLider ? 'lider' : '';
                const tipoClass = g.tipo === 'publica' ? 'publica' : 'privada';
                const tipoIcon = g.tipo === 'publica' ? 'fa-globe' : 'fa-lock';
                
                html += `
                    <div class="guilda-card ${cargoClass}" onclick="window.location.href='guilda-visualizar.html?id=${g.id}'" style="cursor: pointer;">
                        <div class="guilda-banner">
                            ${g.imagemURL ? 
                                `<img src="${g.imagemURL}" alt="${g.nome}">` : 
                                `<i class="fas fa-dragon"></i>`
                            }
                        </div>
                        
                        <div class="guilda-info">
                            <div class="guilda-nome">
                                <h3>${g.nome}</h3>
                                <span class="guilda-tipo ${tipoClass}">
                                    <i class="fas ${tipoIcon}"></i> ${g.tipo === 'publica' ? 'Pública' : 'Privada'}
                                </span>
                            </div>
                            
                            <div class="guilda-descricao">
                                ${g.descricao}
                            </div>
                            
                            <div class="guilda-stats">
                                <div class="stat">
                                    <i class="fas fa-users"></i> ${g.total_membros || 1} membros
                                </div>
                            </div>
                        </div>
                        
                        <div class="guilda-footer">
                            <span class="guilda-cargo ${cargoClass}">
                                <i class="fas fa-${isLider ? 'crown' : 'user'}"></i> 
                                ${isLider ? 'Líder' : 'Membro'}
                            </span>
                        </div>
                    </div>
                `;
            });
            
            guildasGrid.innerHTML = html;
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await carregarDadosUsuario(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        btnSair.addEventListener('click', async () => {
            showLoading();
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                showToast('Erro ao sair', true);
                hideLoading();
            }
        });
    </script>
</body>
</html>
