<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGForge - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --secondary-color: #d32f2f;
            --secondary-light: #ff6659;
            --secondary-dark: #9a0007;
            --light-color: #f5f5f5;
            --dark-color: #212121;
            --gray-color: #757575;
            --success-color: #4caf50;
            --error-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('medieval.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }
        
        .logo img {
            height: 50px;
            width: auto;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--light-color);
        }
        
        .logo-text span {
            color: var(--secondary-color);
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--light-color);
        }
        
        .header p {
            color: #ccc;
            font-size: 1rem;
        }
        
        .card {
            background-color: rgba(33, 33, 33, 0.9);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-color);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-light);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--light-color);
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .links a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #a5d6a7;
        }
        
        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error-color);
            color: #ffabab;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo-rpgforge.png" alt="RPGForge Logo" onerror="this.style.display='none'">
                <div class="logo-text">RPG<span>Forge</span></div>
            </div>
            <h1>Bem-vindo de volta!</h1>
            <p>Entre na sua conta para continuar sua aventura</p>
        </div>
        
        <div class="card">
            <div id="alertMessage" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Lembrar de mim</label>
                        </div>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <button class="btn btn-secondary" onclick="window.location.href='cadastro.html'">
                <i class="fas fa-user-plus"></i> Criar nova conta
            </button>
            
            <div class="links">
                <a href="index.html"><i class="fas fa-home"></i> Voltar para a página inicial</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA_R_I-M91yKseqA44Xv1HY584q1CuRXiA",
            authDomain: "rpg-forge-c84ce.firebaseapp.com",
            projectId: "rpg-forge-c84ce",
            storageBucket: "rpg-forge-c84ce.firebasestorage.app",
            messagingSenderId: "458804540550",
            appId: "1:458804540550:web:2091ebeb64960d3bdccd07"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Formulário de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Desabilitar botão durante o login
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                
                console.log('Tentando fazer login com:', email);
                
                // Fazer login com Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Login bem-sucedido:', user.uid);
                
                // Atualizar último login no Firestore
                try {
                    await updateDoc(doc(db, "users", user.uid), {
                        lastLogin: new Date().toISOString()
                    });
                    console.log('Último login atualizado');
                } catch (error) {
                    console.error('Erro ao atualizar último login:', error);
                    // Não impede o login se falhar
                }
                
                showAlert('✅ Login realizado com sucesso! Redirecionando...', 'success');
                
                // Resetar o botão para estado de sucesso
                loginBtn.innerHTML = '<i class="fas fa-check"></i> Login realizado!';
                
                // Redirecionar para home após 1 segundo
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                console.error('Código do erro:', error.code);
                console.error('Mensagem do erro:', error.message);
                
                // Mensagens de erro personalizadas
                let errorMessage = 'Erro ao fazer login. ';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage += 'E-mail inválido.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'Esta conta foi desativada.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'Nenhuma conta encontrada com este e-mail.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Senha incorreta.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += 'Erro de conexão. Verifique sua internet.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage += 'Credenciais inválidas. Verifique e-mail e senha.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'error');
                
                // Reabilitar botão
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // Função para exibir alertas
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            // Esconder alerta após 5 segundos
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Lembrar de mim - usando localStorage
        const rememberMe = document.getElementById('rememberMe');
        const savedEmail = localStorage.getItem('rpgforge_remembered_email');
        
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
            rememberMe.checked = true;
        }
        
        rememberMe.addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('rpgforge_remembered_email', document.getElementById('email').value);
            } else {
                localStorage.removeItem('rpgforge_remembered_email');
            }
        });
    </script>
</body>
</html>
