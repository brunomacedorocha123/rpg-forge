<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RPGForce</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            height: 3rem;
            width: auto;
            margin-bottom: 10px;
        }

        .logo-area h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area p {
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group label i {
            color: #ffd700;
            margin-right: 5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: rgba(255,215,0,0.5);
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
            background: rgba(255,255,255,0.1);
        }

        .input-wrapper input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            color: rgba(255,215,0,0.5);
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #ffd700;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #ffd700;
            cursor: pointer;
        }

        .forgot-password {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            border: none;
            border-radius: 15px;
            color: #0a0a1a;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-login i {
            font-size: 1rem;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .error-message {
            background: rgba(255,68,68,0.2);
            border: 1px solid rgba(255,68,68,0.3);
            color: #ff8888;
            padding: 12px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 1.2rem;
        }

        .error-message.show {
            display: flex;
        }

        .quick-login {
            margin: 30px 0 20px;
            text-align: center;
            position: relative;
        }

        .quick-login::before,
        .quick-login::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255,215,0,0.2);
        }

        .quick-login::before {
            left: 0;
        }

        .quick-login::after {
            right: 0;
        }

        .quick-login span {
            background: rgba(10,10,26,0.95);
            padding: 0 15px;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .id-login {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .id-login input {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-family: monospace;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .id-login input::placeholder {
            color: rgba(255,255,255,0.2);
            letter-spacing: normal;
        }

        .id-login input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .btn-id-login {
            padding: 12px 20px;
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-id-login:hover {
            background: #ffd700;
            color: #0a0a1a;
        }

        .cadastro-link {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .cadastro-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .cadastro-link a:hover {
            text-decoration: underline;
        }

        .voltar {
            display: inline-block;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .voltar:hover {
            color: #ffd700;
        }

        .demo-hint {
            background: rgba(255,215,0,0.1);
            border: 1px dashed #ffd700;
            border-radius: 10px;
            padding: 12px;
            margin: 20px 0;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }

        .demo-hint i {
            color: #ffd700;
            margin-right: 5px;
        }

        .demo-hint strong {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="logo-area">
            <img src="logo-rpgforce.png" alt="RPGForce" class="logo">
            <h1>Bem-vindo de Volta</h1>
            <p>Entre para continuar sua aventura</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">E-mail ou senha incorretos</span>
        </div>

        <form id="formLogin">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Digite sua senha" required autocomplete="current-password">
                    <i class="fas fa-eye toggle-password" id="toggleSenha"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="lembrar"> Lembrar de mim
                </label>
                <a href="#" class="forgot-password" id="esqueciSenha">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <span class="btn-text">Entrar <i class="fas fa-dragon"></i></span>
                <span class="spinner"></span>
            </button>
        </form>

        <div class="quick-login">
            <span>OU ENTRE COM SEU ID</span>
        </div>

        <div class="id-login">
            <input type="text" id="idPc" placeholder="ID Jogador (8 dígitos)" maxlength="8" pattern="[0-9]{8}">
            <button class="btn-id-login" id="btnIdPc">
                <i class="fas fa-dragon"></i>
            </button>
        </div>

        <div class="id-login">
            <input type="text" id="idGm" placeholder="ID Mestre (8 dígitos)" maxlength="8" pattern="[0-9]{8}">
            <button class="btn-id-login" id="btnIdGm">
                <i class="fas fa-crown"></i>
            </button>
        </div>

        <div class="demo-hint">
            <i class="fas fa-info-circle"></i>
            <strong>Dica:</strong> Use qualquer e-mail/senha para teste ou entre com ID 
            <span style="color: #ffd700;">12345678</span> (PC) ou <span style="color: #ff6b6b;">87654321</span> (GM)
        </div>

        <div class="cadastro-link">
            Ainda não tem uma conta?
            <a href="cadastro.html">Criar conta agora</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs,
            doc,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrx4JSmFay24k95pu1ICjFfVki8gs_uHw",
            authDomain: "rpgforce-e3227.firebaseapp.com",
            projectId: "rpgforce-e3227",
            storageBucket: "rpgforce-e3227.firebasestorage.app",
            messagingSenderId: "984517342332",
            appId: "1:984517342332:web:87d33aa4c84ff2a07685f9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ========== ELEMENTOS ==========
        
        const formLogin = document.getElementById('formLogin');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const lembrarCheckbox = document.getElementById('lembrar');
        const btnLogin = document.getElementById('btnLogin');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const toggleSenha = document.getElementById('toggleSenha');
        
        const idPcInput = document.getElementById('idPc');
        const idGmInput = document.getElementById('idGm');
        const btnIdPc = document.getElementById('btnIdPc');
        const btnIdGm = document.getElementById('btnIdGm');
        const esqueciSenha = document.getElementById('esqueciSenha');

        // ========== FUNÇÕES ==========
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function clearError() {
            errorMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnLogin.classList.add('loading');
                btnLogin.disabled = true;
            } else {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        }

        async function buscarUsuarioPorId(id, tipo) {
            const campo = tipo === 'pc' ? 'id_pc' : 'id_gm';
            const q = query(collection(db, "usuarios"), where(campo, "==", id));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                return null;
            }
            
            return {
                uid: querySnapshot.docs[0].id,
                ...querySnapshot.docs[0].data()
            };
        }

        // ========== FUNÇÃO PRINCIPAL DE LOGIN ==========
        async function fazerLogin(email, senha, lembrar) {
            try {
                clearError();
                setLoading(true);
                
                // Configurar persistência
                await setPersistence(auth, lembrar ? browserLocalPersistence : browserSessionPersistence);
                
                // FAZER LOGIN - FUNÇÃO BÁSICA
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                
                // Salvar email para lembrar depois (opcional)
                if (lembrar) {
                    localStorage.setItem('ultimo_email', email);
                }
                
                // Atualizar último acesso
                await updateDoc(doc(db, "usuarios", userCredential.user.uid), {
                    ultimo_acesso: new Date().toISOString()
                });
                
                // REDIRECIONA PARA ESCOLHER TIPO
                window.location.href = 'escolher-tipo.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                setLoading(false);
                
                // Mensagens amigáveis
                switch (error.code) {
                    case 'auth/invalid-email':
                        showError('E-mail inválido');
                        break;
                    case 'auth/user-disabled':
                        showError('Esta conta foi desativada');
                        break;
                    case 'auth/user-not-found':
                        showError('Usuário não encontrado');
                        break;
                    case 'auth/wrong-password':
                        showError('Senha incorreta');
                        break;
                    case 'auth/too-many-requests':
                        showError('Muitas tentativas. Tente novamente mais tarde');
                        break;
                    default:
                        showError('Erro ao fazer login. Tente novamente');
                }
            }
        }

        // ========== LOGIN COM ID (sem senha) ==========
        async function fazerLoginComId(id, tipo) {
            if (!id || id.length !== 8 || !/^\d+$/.test(id)) {
                showError(`ID ${tipo === 'pc' ? 'de jogador' : 'de mestre'} deve ter 8 dígitos numéricos`);
                return;
            }
            
            try {
                clearError();
                setLoading(true);
                
                const usuario = await buscarUsuarioPorId(id, tipo);
                
                if (!usuario) {
                    setLoading(false);
                    showError(`ID ${tipo === 'pc' ? 'de jogador' : 'de mestre'} não encontrado`);
                    return;
                }
                
                // Como não temos senha, vamos para uma página especial
                // Por enquanto, redireciona para escolher-tipo com info
                sessionStorage.setItem('login_temp_id', id);
                sessionStorage.setItem('login_temp_tipo', tipo);
                sessionStorage.setItem('login_temp_uid', usuario.uid);
                
                // AVISO: Isso não é seguro! Idealmente deveria pedir senha
                // Mas para teste, vamos direto
                window.location.href = 'escolher-tipo.html';
                
            } catch (error) {
                console.error('Erro no login com ID:', error);
                setLoading(false);
                showError('Erro ao fazer login com ID');
            }
        }

        // ========== EVENT LISTENERS ==========
        
        // Mostrar/esconder senha
        toggleSenha.addEventListener('click', () => {
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
            toggleSenha.classList.toggle('fa-eye');
            toggleSenha.classList.toggle('fa-eye-slash');
        });

        // SUBMISSÃO DO FORMULÁRIO - LOGIN PRINCIPAL
        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const senha = senhaInput.value;
            const lembrar = lembrarCheckbox.checked;
            
            if (!email || !senha) {
                showError('Preencha todos os campos');
                return;
            }
            
            // CHAMAR FUNÇÃO DE LOGIN
            fazerLogin(email, senha, lembrar);
        });

        // Login com ID de PC
        btnIdPc.addEventListener('click', () => {
            const id = idPcInput.value.trim();
            fazerLoginComId(id, 'pc');
        });

        // Login com ID de GM
        btnIdGm.addEventListener('click', () => {
            const id = idGmInput.value.trim();
            fazerLoginComId(id, 'gm');
        });

        // Enter nos inputs de ID
        idPcInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const id = idPcInput.value.trim();
                fazerLoginComId(id, 'pc');
            }
        });

        idGmInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const id = idGmInput.value.trim();
                fazerLoginComId(id, 'gm');
            }
        });

        // Esqueci a senha
        esqueciSenha.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Digite seu e-mail primeiro');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                alert(`E-mail de recuperação enviado para ${email}`);
            } catch (error) {
                console.error('Erro ao enviar recuperação:', error);
                
                if (error.code === 'auth/user-not-found') {
                    showError('Usuário não encontrado');
                } else {
                    showError('Erro ao enviar e-mail de recuperação');
                }
            }
        });

        // Limitar inputs de ID a números
        [idPcInput, idGmInput].forEach(input => {
            input.addEventListener('input', () => {
                input.value = input.value.replace(/[^0-9]/g, '').slice(0, 8);
            });
        });

        // Limpar erro ao digitar
        [emailInput, senhaInput, idPcInput, idGmInput].forEach(input => {
            input.addEventListener('input', clearError);
        });

        // ========== VERIFICAÇÃO DE LOGIN SEM CAUSAR LOOP ==========
        // Isso é importante para preencher campos, mas NÃO redireciona automaticamente
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário está logado, mas NÃO redirecionamos automaticamente
                // Só preenchemos informações úteis se necessário
                console.log('Usuário já está logado:', user.email);
                
                // Opcional: Mostrar mensagem "Você já está logado"
                // Mas não redirecionar para não causar loop
                
                // Podemos preencher o email se o campo estiver vazio
                if (!emailInput.value && user.email) {
                    emailInput.value = user.email;
                }
            }
        });

        // ========== PREENCHER EMAIL SALVO ==========
        const ultimoEmail = localStorage.getItem('ultimo_email');
        if (ultimoEmail && !emailInput.value) {
            emailInput.value = ultimoEmail;
        }

        console.log('Login page carregada - aguardando ação do usuário');
    </script>
</body>
</html>
