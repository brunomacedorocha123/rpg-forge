<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Notifica√ß√µes - RPGForce</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a3a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .magic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .magic-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .magic-bg::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 80%, rgba(198, 40, 40, 0.1) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            color: #ffd700;
            font-size: 1.2rem;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-marcar-lidas {
            background: transparent;
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Lista de notifica√ß√µes */
        .notificacoes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notificacao-card {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .notificacao-card:hover {
            border-color: #ffd700;
            transform: translateX(5px);
        }

        .notificacao-card.nao-lida {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #ffd700;
        }

        .notificacao-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .notificacao-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0a1a;
        }

        .notificacao-titulo {
            flex: 1;
        }

        .notificacao-titulo h3 {
            font-size: 1rem;
            color: #ffd700;
        }

        .notificacao-titulo .data {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .notificacao-mensagem {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            padding-left: 52px;
        }

        .notificacao-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-left: 52px;
        }

        .btn-aceitar {
            background: #00ff00;
            color: #0a0a1a;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .btn-recusar {
            background: #ff6b6b;
            color: #0a0a1a;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .btn-ver {
            background: #ffd700;
            color: #0a0a1a;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        /* Estado vazio */
        .empty-state {
            background: rgba(10, 10, 26, 0.6);
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.95);
            z-index: 5000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast de notifica√ß√£o */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a0a1a;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 6000;
            animation: slideIn 0.5s ease;
            font-weight: 600;
        }

        .toast-notification.show {
            display: flex;
        }

        .toast-notification i {
            font-size: 1.5rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .btn-marcar-lidas span {
                display: none;
            }

            .notificacao-actions {
                flex-wrap: wrap;
            }

            .notificacao-actions button {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="magic-bg"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando...</div>
    </div>

    <!-- Toast de notifica√ß√£o -->
    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Opera√ß√£o realizada com sucesso!</span>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <a href="dashboard-pc.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Notifica√ß√µes</h1>
            </div>
            <button class="btn-marcar-lidas" id="btnMarcarTodasLidas">
                <i class="fas fa-check-double"></i>
                <span>Marcar todas como lidas</span>
            </button>
        </div>

        <!-- Lista de Notifica√ß√µes -->
        <div class="notificacoes-list" id="notificacoesList">
            <div class="empty-state">
                <i class="fas fa-bell"></i>
                <h3>Nenhuma notifica√ß√£o</h3>
                <p>Voc√™ n√£o tem notifica√ß√µes no momento</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc,
            getDoc,
            updateDoc,
            collection,
            query,
            where,
            getDocs,
            onSnapshot,
            orderBy,
            arrayUnion
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrx4JSmFay24k95pu1ICjFfVki8gs_uHw",
            authDomain: "rpgforce-e3227.firebaseapp.com",
            projectId: "rpgforce-e3227",
            storageBucket: "rpgforce-e3227.firebasestorage.app",
            messagingSenderId: "984517342332",
            appId: "1:984517342332:web:87d33aa4c84ff2a07685f9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userData = null;
        let notificacoesUnsubscribe = null;

        const elements = {
            loading: document.getElementById('loadingOverlay'),
            notificacoesList: document.getElementById('notificacoesList'),
            btnMarcarTodasLidas: document.getElementById('btnMarcarTodasLidas'),
            toast: document.getElementById('toastNotification'),
            toastMessage: document.getElementById('toastMessage')
        };

        function showLoading() {
            elements.loading.classList.add('active');
        }

        function hideLoading() {
            elements.loading.classList.remove('active');
        }

        function showToast(message, isError = false) {
            elements.toastMessage.textContent = message;
            elements.toast.style.background = isError 
                ? 'linear-gradient(135deg, #ff6b6b, #ff4444)' 
                : 'linear-gradient(135deg, #ffd700, #ffaa00)';
            elements.toast.classList.add('show');
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        // Carregar notifica√ß√µes em tempo real
        function carregarNotificacoes() {
            if (!currentUser) return;

            console.log("Carregando notifica√ß√µes para:", currentUser.uid);
            
            const q = query(
                collection(db, "notificacoes"),
                where("usuarioId", "==", currentUser.uid),
                orderBy("data", "desc")
            );

            notificacoesUnsubscribe = onSnapshot(q, (snapshot) => {
                console.log("Notifica√ß√µes encontradas:", snapshot.size);
                const notificacoes = [];
                snapshot.forEach((doc) => {
                    notificacoes.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                renderizarNotificacoes(notificacoes);
            }, (error) => {
                console.error("Erro ao carregar notifica√ß√µes:", error);
            });
        }

        // Renderizar notifica√ß√µes
        function renderizarNotificacoes(notificacoes) {
            if (notificacoes.length === 0) {
                elements.notificacoesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell"></i>
                        <h3>Nenhuma notifica√ß√£o</h3>
                        <p>Voc√™ n√£o tem notifica√ß√µes no momento</p>
                    </div>
                `;
                return;
            }

            let html = '';
            notificacoes.forEach(notif => {
                const data = new Date(notif.data).toLocaleString();
                const naoLida = !notif.lida;
                
                html += `
                    <div class="notificacao-card ${naoLida ? 'nao-lida' : ''}" data-id="${notif.id}">
                        <div class="notificacao-header">
                            <div class="notificacao-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="notificacao-titulo">
                                <h3>${notif.titulo || 'Convite para Guilda'}</h3>
                                <div class="data">${data}</div>
                            </div>
                        </div>
                        <div class="notificacao-mensagem">
                            ${notif.mensagem || ''}
                        </div>
                        <div class="notificacao-actions">
                            <button class="btn-aceitar" data-id="${notif.id}" data-guilda="${notif.guildaId}">
                                <i class="fas fa-check"></i> Aceitar
                            </button>
                            <button class="btn-recusar" data-id="${notif.id}">
                                <i class="fas fa-times"></i> Recusar
                            </button>
                        </div>
                    </div>
                `;
            });

            elements.notificacoesList.innerHTML = html;

            // Adicionar event listeners
            document.querySelectorAll('.btn-aceitar').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    const notifId = btn.dataset.id;
                    const guildaId = btn.dataset.guilda;
                    responderConvite(notifId, guildaId, 'aceitar');
                });
            });

            document.querySelectorAll('.btn-recusar').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    const notifId = btn.dataset.id;
                    responderConvite(notifId, null, 'recusar');
                });
            });
        }

        async function responderConvite(notificacaoId, guildaId, acao) {
            try {
                showLoading();

                if (acao === 'aceitar' && guildaId) {
                    // Buscar dados da guilda
                    const guildRef = doc(db, "guildas", guildaId);
                    const guildSnap = await getDoc(guildRef);
                    
                    if (!guildSnap.exists()) {
                        showToast('Guilda n√£o encontrada', true);
                        return;
                    }

                    const guildData = guildSnap.data();

                    // Verificar se j√° √© membro
                    if (guildData.membros && guildData.membros.includes(currentUser.uid)) {
                        showToast('Voc√™ j√° √© membro desta guilda!', true);
                        
                        // Mesmo assim, remove a notifica√ß√£o
                        await updateDoc(doc(db, "notificacoes", notificacaoId), {
                            lida: true
                        });
                        return;
                    }

                    // Adicionar jogador aos membros
                    await updateDoc(guildRef, {
                        membros: arrayUnion(currentUser.uid),
                        membros_detalhes: arrayUnion({
                            uid: currentUser.uid,
                            nick: userData?.nickname || userData?.nome_completo || 'Jogador',
                            cargo: 'membro',
                            data_entrada: new Date().toISOString()
                        }),
                        total_membros: (guildData.total_membros || 0) + 1
                    });

                    showToast('üéâ Voc√™ entrou na guilda!');
                    
                    // Aguarda 1 segundo para mostrar a mensagem antes de redirecionar
                    setTimeout(() => {
                        window.location.href = `guilda-visualizar.html?id=${guildaId}`;
                    }, 1000);
                    
                } else {
                    showToast('Convite recusado');
                }

                // Marcar notifica√ß√£o como lida (e ela vai sumir da lista)
                await updateDoc(doc(db, "notificacoes", notificacaoId), {
                    lida: true
                });

            } catch (error) {
                console.error('Erro ao responder convite:', error);
                showToast('Erro ao processar resposta', true);
            } finally {
                hideLoading();
            }
        }

        async function marcarTodasComoLidas() {
            try {
                showLoading();

                const q = query(
                    collection(db, "notificacoes"),
                    where("usuarioId", "==", currentUser.uid),
                    where("lida", "==", false)
                );

                const snapshot = await getDocs(q);
                
                const promises = [];
                snapshot.forEach(doc => {
                    promises.push(updateDoc(doc.ref, { lida: true }));
                });

                await Promise.all(promises);
                showToast('Todas notifica√ß√µes marcadas como lidas');
                
            } catch (error) {
                console.error('Erro ao marcar todas como lidas:', error);
                showToast('Erro ao marcar notifica√ß√µes', true);
            } finally {
                hideLoading();
            }
        }

        // Auth state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                console.log("Usu√°rio logado:", user.uid);
                
                // Carregar dados do usu√°rio
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    userData = docSnap.data();
                    console.log("Dados do usu√°rio:", userData);
                }
                
                carregarNotificacoes();
            } else {
                window.location.href = 'escolher-tipo.html';
            }
        });

        elements.btnMarcarTodasLidas.addEventListener('click', marcarTodasComoLidas);

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (notificacoesUnsubscribe) {
                notificacoesUnsubscribe();
            }
        });

    </script>
</body>
</html>
