<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Personagens - RPGForce</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a3a 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Efeito de fundo */
        .magic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .magic-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .magic-bg::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 80%, rgba(198, 40, 40, 0.1) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header / Navbar */
        .navbar {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 2rem;
            width: auto;
        }

        .logo-area h2 {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-id {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .user-id i {
            color: #ffd700;
            font-size: 1rem;
        }

        .user-id .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
        }

        .user-id .value {
            color: #ffd700;
            font-family: monospace;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .user-nick {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 215, 0, 0.1);
            padding: 6px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .user-nick i {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .user-nick span {
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-sair {
            background: transparent;
            border: 2px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 6px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-sair:hover {
            background: #ff6b6b;
            color: #0a0a1a;
            border-color: #ff6b6b;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #ffd700;
        }

        .breadcrumb i {
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.5);
        }

        .breadcrumb .current {
            color: #ffd700;
        }

        /* Header da página */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-header h1 i {
            font-size: 2rem;
            color: #ffd700;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #0a0a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .btn-primary i {
            font-size: 1rem;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        /* Grid de cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Card de personagem */
        .personagem-card {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .personagem-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #0a0a1a;
        }

        .card-title {
            flex: 1;
        }

        .card-title h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .card-title .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-detalhes {
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-detalhes-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-detalhes-item i {
            width: 20px;
            color: #ffd700;
            font-size: 0.9rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        .card-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
        }

        .status-active {
            color: #00ff00;
        }

        .status-pending {
            color: #ffaa00;
        }

        .btn-card {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-card:hover {
            background: #ffd700;
            color: #0a0a1a;
        }

        /* Card vazio (placeholder) */
        .empty-state {
            grid-column: 1 / -1;
            background: rgba(10, 10, 26, 0.6);
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 60px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state p {
            margin-bottom: 25px;
        }

        /* Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.9);
            z-index: 4000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #ffd700;
            font-size: 1.2rem;
            font-family: 'MedievalSharp', cursive;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsivo - Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .navbar {
                padding: 12px 15px;
            }

            .logo-area h2 {
                font-size: 1.1rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .user-id .label {
                display: none;
            }

            .user-id .value {
                font-size: 0.9rem;
            }

            .user-nick span {
                font-size: 0.85rem;
                max-width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .btn-sair span {
                display: none;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            .page-header h1 i {
                font-size: 1.6rem;
            }

            .btn-primary {
                width: 100%;
                justify-content: center;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .personagem-card {
                padding: 15px;
            }

            .empty-state {
                padding: 40px 15px;
            }

            .empty-state i {
                font-size: 3rem;
            }

            .empty-state h3 {
                font-size: 1.2rem;
            }
        }

        /* Mobile pequeno */
        @media (max-width: 480px) {
            .user-id .label {
                display: none;
            }

            .user-nick span {
                max-width: 80px;
            }

            .card-header {
                flex-wrap: wrap;
            }

            .card-title h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="magic-bg"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando...</div>
    </div>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo-area">
                <img src="logo-rpgforce.png" alt="RPGForce" class="logo" onerror="this.src='https://via.placeholder.com/40x40/ffd700/0a0a1a?text=RPG'">
                <h2>RPGForce</h2>
            </div>

            <div class="user-info">
                <div class="user-id">
                    <i class="fas fa-id-card"></i>
                    <span class="label">ID PC:</span>
                    <span class="value" id="displayIdPc">--------</span>
                </div>
                
                <div class="user-nick">
                    <i class="fas fa-user"></i>
                    <span id="displayNickname">Aventureiro</span>
                </div>
                
                <button class="btn-sair" id="btnSair">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </nav>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="dashboard-pc.html"><i class="fas fa-home"></i> Dashboard</a>
            <i class="fas fa-chevron-right"></i>
            <span class="current">Personagens</span>
        </div>

        <!-- Header da página -->
        <div class="page-header">
            <h1>
                <i class="fas fa-dragon"></i> 
                Personagens
            </h1>
            <a href="criar-personagem.html" class="btn-primary">
                <i class="fas fa-plus-circle"></i> 
                <span>Novo Personagem</span>
            </a>
        </div>

        <!-- Grid de personagens -->
        <div class="cards-grid" id="personagensContainer">
            <!-- Estado vazio - Nenhum personagem criado -->
            <div class="empty-state">
                <i class="fas fa-dragon"></i>
                <h3>Nenhum personagem ainda</h3>
                <p>Clique em "Novo Personagem" para criar seu primeiro herói</p>
                <a href="criar-personagem.html" class="btn-primary" style="display: inline-flex; width: auto;">
                    <i class="fas fa-plus-circle"></i> Criar Personagem
                </a>
            </div>
        </div>

        <!-- Estatísticas rápidas -->
        <div style="margin-top: 30px; text-align: center; color: rgba(255,255,255,0.4); font-size: 0.85rem;">
            <i class="fas fa-info-circle"></i> Total de personagens: <span id="totalPersonagens">0</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrx4JSmFay24k95pu1ICjFfVki8gs_uHw",
            authDomain: "rpgforce-e3227.firebaseapp.com",
            projectId: "rpgforce-e3227",
            storageBucket: "rpgforce-e3227.firebasestorage.app",
            messagingSenderId: "984517342332",
            appId: "1:984517342332:web:87d33aa4c84ff2a07685f9"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ========== ELEMENTOS DO DOM ==========
        
        const displayIdPc = document.getElementById('displayIdPc');
        const displayNickname = document.getElementById('displayNickname');
        const btnSair = document.getElementById('btnSair');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const totalPersonagens = document.getElementById('totalPersonagens');

        // ========== VARIÁVEIS GLOBAIS ==========
        
        let currentUser = null;
        let userData = null;

        // ========== FUNÇÕES ==========
        
        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Carregar dados do usuário
        async function carregarDadosUsuario(user) {
            if (!user) return;
            
            try {
                showLoading();
                currentUser = user;
                
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    userData = docSnap.data();
                    
                    // Atualizar header
                    displayIdPc.textContent = userData.id_pc || '--------';
                    displayNickname.textContent = userData.nickname || 'Aventureiro';
                    
                    // FUTURAMENTE: buscar personagens do Firestore
                    // const personagens = await buscarPersonagens(user.uid);
                    // totalPersonagens.textContent = personagens.length;
                    
                    return userData;
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            } finally {
                hideLoading();
            }
        }

        // ========== EVENT LISTENERS ==========
        
        // Verificação de login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await carregarDadosUsuario(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        // Sair
        btnSair.addEventListener('click', async () => {
            try {
                showLoading();
                await signOut(auth);
                sessionStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erro ao sair:', error);
                hideLoading();
                alert('Erro ao sair da conta. Tente novamente.');
            }
        });
    </script>
</body>
</html>
