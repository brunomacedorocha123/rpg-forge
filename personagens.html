<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Personagens - RPGForce</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a3a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .magic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .magic-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .magic-bg::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 80%, rgba(198, 40, 40, 0.1) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-area h2 {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-id {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .user-id i {
            color: #ffd700;
        }

        .user-id .value {
            color: #ffd700;
            font-family: monospace;
            font-weight: 600;
        }

        .user-nick {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 215, 0, 0.1);
            padding: 6px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .user-nick i {
            color: #ffd700;
        }

        .btn-sair {
            background: transparent;
            border: 2px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 6px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-sair:hover {
            background: #ff6b6b;
            color: #0a0a1a;
            border-color: #ff6b6b;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #ffd700;
        }

        .breadcrumb i {
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.5);
        }

        .breadcrumb .current {
            color: #ffd700;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-header h1 i {
            font-size: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #0a0a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #0a0a1a;
        }

        .stat-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .stat-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .search-bar {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar i {
            color: #ffd700;
            padding: 0 15px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            color: #fff;
            font-size: 1rem;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .search-bar button {
            background: #ffd700;
            border: none;
            color: #0a0a1a;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-bar button:hover {
            background: #ffaa00;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .character-card {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .character-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .character-card:hover::before {
            opacity: 1;
        }

        .character-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #0a0a1a;
            overflow: hidden;
        }

        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .character-class {
            color: #ffd700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .character-class i {
            font-size: 0.8rem;
        }

        .character-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-finalizado {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .status-rascunho {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid #ffaa00;
        }

        .character-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            margin-bottom: 3px;
        }

        .stat-value {
            color: #ffd700;
            font-weight: 600;
            font-size: 1rem;
        }

        .character-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .character-date {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .character-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: #ffd700;
            color: #0a0a1a;
            border-color: #ffd700;
        }

        .btn-icon.delete:hover {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: #0a0a1a;
        }

        .empty-state {
            grid-column: 1 / -1;
            background: rgba(10, 10, 26, 0.6);
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a3a;
            border: 2px solid #ff6b6b;
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-family: 'MedievalSharp', cursive;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-confirm {
            background: #ff6b6b;
            border: none;
            color: #0a0a1a;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-confirm:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-cancel {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            border-color: #ffd700;
            color: #ffd700;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.9);
            z-index: 4000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #ffd700;
            font-size: 1.2rem;
            font-family: 'MedievalSharp', cursive;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .characters-grid {
                grid-template-columns: 1fr;
            }

            .character-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="magic-bg"></div>

    </div>

                <h2>RPGForce</h2>
            </div>
            <div class="user-info">
                <div class="user-id">
                    <i class="fas fa-id-card"></i>
                    <span class="value" id="displayIdPc">--------</span>
                </div>
                <div class="user-nick">
                    <i class="fas fa-user"></i>
                    <span id="displayNickname">Aventureiro</span>

        <div class="breadcrumb">

        <div class="page-header">
            <h1>

                    <i class="fas fa-users"></i>

        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function formatarData(data) {
            if (!data) return 'Data desconhecida';
            const date = data.toDate ? data.toDate() : new Date(data);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Agora mesmo';
            if (diffMins < 60) return `Há ${diffMins} minutos`;
            if (diffHours < 24) return `Há ${diffHours} horas`;
            if (diffDays < 7) return `Há ${diffDays} dias`;
            return date.toLocaleDateString('pt-BR');
        }

        function getClasseIcon(classe) {
            const icons = {
                guerreiro: 'fa-shield-alt',
                mago: 'fa-magic',
                ladino: 'fa-mask',
                clerigo: 'fa-cross',
                barbaro: 'fa-axe'
            };
            return icons[classe] || 'fa-user';
        }

        function getClasseNome(classe) {
            const nomes = {
                guerreiro: 'Guerreiro',
                mago: 'Mago',
                ladino: 'Ladino',
                clerigo: 'Clérigo',
                barbaro: 'Bárbaro'
            };
            return nomes[classe] || classe;
        }

        function filtrarPersonagens() {
            return personagens.filter(p => {
                if (filtroAtual !== 'todos' && p.status !== filtroAtual && p.classe !== filtroAtual) {
                    return false;
                }
                
                if (buscaAtual) {
                    const busca = buscaAtual.toLowerCase();
                    return p.nome.toLowerCase().includes(busca) || 
                           getClasseNome(p.classe).toLowerCase().includes(busca);
                }
                
                return true;
            });
        }

        function renderizarPersonagens() {
            const filtrados = filtrarPersonagens();
            
            if (filtrados.length === 0) {
                charactersGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-dragon"></i>
                        <h3>Nenhum personagem encontrado</h3>
                        <p>${personagens.length === 0 ? 'Comece criando seu primeiro herói!' : 'Tente buscar com outros termos'}</p>
                        ${personagens.length === 0 ? `
                            <a href="criar-personagem.html" class="btn-primary" style="display: inline-flex; width: auto;">
                                <i class="fas fa-plus-circle"></i> Criar Personagem
                            </a>
                        ` : ''}
                    </div>
                `;
                return;
            }

            charactersGrid.innerHTML = filtrados.map(p => {
                const classeIcon = getClasseIcon(p.classe);
                const classeNome = getClasseNome(p.classe);
                const statusClass = p.status === 'finalizado' ? 'status-finalizado' : 'status-rascunho';
                const statusText = p.status === 'finalizado' ? 'Finalizado' : 'Rascunho';
                
                const st = p.atributos?.st?.valor || 9;
                const dx = p.atributos?.dx?.valor || 5;
                const iq = p.atributos?.iq?.valor || 5;
                
                const dataAtualizacao = p.updatedAt ? formatarData(p.updatedAt) : 'Data desconhecida';
                
                return `
                    <div class="character-card" data-id="${p.id}">
                        <div class="character-status ${statusClass}">${statusText}</div>
                        <div class="character-header">
                            <div class="character-avatar">
                                ${p.fotoURL ? 
                                    `<img src="${p.fotoURL}" alt="${p.nome}">` : 
                                    `<i class="fas ${classeIcon}"></i>`
                                }
                            </div>
                            <div class="character-info">
                                <div class="character-name">${p.nome}</div>
                                <div class="character-class">
                                    <i class="fas ${classeIcon}"></i>
                                    ${classeNome}
                                </div>
                            </div>
                        </div>
                        
                        <div class="character-stats">
                            <div class="stat-item">
                                <div class="stat-label">FORÇA</div>
                                <div class="stat-value">${st}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">DESTREZA</div>
                                <div class="stat-value">${dx}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">INTELIGÊNCIA</div>
                                <div class="stat-value">${iq}</div>
                            </div>
                        </div>
                        
                        <div class="character-footer">
                            <div class="character-date">
                                <i class="fas fa-clock"></i>
                                ${dataAtualizacao}
                            </div>
                            <div class="character-actions">
                                <button class="btn-icon edit-character" title="Editar">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn-icon delete delete-character" title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.character-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.character-actions')) {
                        window.location.href = `criar-personagem.html?id=${card.dataset.id}`;
                    }
                });
            });

            document.querySelectorAll('.edit-character').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = btn.closest('.character-card');
                    window.location.href = `criar-personagem.html?id=${card.dataset.id}`;
                });
            });

            document.querySelectorAll('.delete-character').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = btn.closest('.character-card');
                    personagemParaExcluir = card.dataset.id;
                    modalConfirmarExclusao.classList.add('active');
                });
            });
        }

        async function carregarPersonagens() {
            if (!currentUser) return;
            
            try {
                showLoading();
                
                const q = query(
                    collection(db, "personagens"),
                    where("userId", "==", currentUser.uid),
                    orderBy("updatedAt", "desc")
                );
                
                const querySnapshot = await getDocs(q);
                
                personagens = [];
                querySnapshot.forEach((doc) => {
                    personagens.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                const total = personagens.length;
                const finalizados = personagens.filter(p => p.status === 'finalizado').length;
                const rascunhos = personagens.filter(p => p.status === 'rascunho').length;
                
                totalPersonagens.textContent = total;
                totalFinalizados.textContent = finalizados;
                totalRascunhos.textContent = rascunhos;
                
                renderizarPersonagens();
                
            } catch (error) {
                console.error('Erro ao carregar personagens:', error);
                charactersGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar personagens</h3>
                        <p>Tente novamente mais tarde</p>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        async function excluirPersonagem(id) {
            try {
                showLoading();
                
                const docRef = doc(db, "personagens", id);
                await deleteDoc(docRef);
                
                personagens = personagens.filter(p => p.id !== id);
                
                const total = personagens.length;
                const finalizados = personagens.filter(p => p.status === 'finalizado').length;
                const rascunhos = personagens.filter(p => p.status === 'rascunho').length;
                
                totalPersonagens.textContent = total;
                totalFinalizados.textContent = finalizados;
                totalRascunhos.textContent = rascunhos;
                
                renderizarPersonagens();
                
            } catch (error) {
                console.error('Erro ao excluir personagem:', error);
                alert('Erro ao excluir personagem');
            } finally {
                hideLoading();
            }
        }

        async function carregarDadosUsuario(user) {
            if (!user) return;
            
            try {
                currentUser = user;
                
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    userData = docSnap.data();
                    displayIdPc.textContent = userData.id_pc || '--------';
                    displayNickname.textContent = userData.nickname || 'Aventureiro';
                }
                
                await carregarPersonagens();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await carregarDadosUsuario(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        btnSair.addEventListener('click', async () => {
            try {
                showLoading();
                await signOut(auth);
                sessionStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erro ao sair:', error);
                hideLoading();
            }
        });

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filtroAtual = btn.dataset.filter;
                renderizarPersonagens();
            });
        });

        searchInput.addEventListener('input', (e) => {
            buscaAtual = e.target.value;
            renderizarPersonagens();
        });

        searchButton.addEventListener('click', () => {
            renderizarPersonagens();
        });

        cancelarExclusao.addEventListener('click', () => {
            modalConfirmarExclusao.classList.remove('active');
            personagemParaExcluir = null;
        });

        confirmarExclusao.addEventListener('click', async () => {
            if (personagemParaExcluir) {
                await excluirPersonagem(personagemParaExcluir);
                modalConfirmarExclusao.classList.remove('active');
                personagemParaExcluir = null;
            }
        });
    </script>
</body>
</html>
